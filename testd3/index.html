<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3.js Interactive Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- 在这里创建可视化的容器 -->
  <div id="visualization"></div>

  <!-- 在这里编写JavaScript代码来创建可视化 -->
  <script>
    const svg = d3.select("#visualization")
      .append("svg")
      .attr("width", 500)
      .attr("height", 300);

    const circle = svg.append("circle")
      .attr("cx", 100)
      .attr("cy", 100)
      .attr("r", 50)
      .style("fill", "steelblue")
      .on("click", function() {
        d3.select(this)
          .style("fill", "orange");
      });
  </script>
</body>
</html>
